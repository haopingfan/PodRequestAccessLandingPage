<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">
  <style>
    * {
      background-color: #121725;
      font-family: 'Chivo', sans-serif;
      font-weight: 300;
    }
    main {
      position: relative;
      width: 1275px;
      height: 640px;
      top: 130px;
      left: 165px;
    }
    #image-host {
      position: absolute;
      left: 387px;
    }
    #container {
      position: absolute;
      width: 723px;
      height: 509px;
      top: 131px;
    }
    #container > div {
      position: absolute;
      width: 665px;
      height: 421px;
      top: 88px;
      right: 58px;
    }
    #container p > span:first-child {
      font-size: 52px;
      color: #54E6AF;
      text-transform: uppercase;
    }
    #container p > span:nth-child(2) {
      font-size: 52px;
      color: #FFFFFF;
      text-transform: uppercase;
    }
    #container p:first-child {
      margin: 0;
    }
    #container p:nth-child(2) {
      color: #C2CBE5;
      width: 445px;
      font-size: 18px;
      line-height: 28px;
      margin-top: 24px;
    }
    #input-button {
      margin-top: 40px;
    }
    #container input {
      box-sizing: border-box;
      width: 427px;
      padding: 14px 180px 14px 32px;
      border-radius: 28px;
      line-height: 28px;
      font-size: 14px;
      font-weight: 700;
      border: none;
      background-color: #2C344B;
      color: #FFFFFF;
    }
    #container input::placeholder {
      color: #FFFFFF;
      opacity: 0.5;
    }
    #container button {
      margin-left: -170px;
      padding: 9px 27px;
      border-radius: 28px;
      line-height: 28px;
      font-size: 14px;
      font-weight: 700;
      border: none;
      background-color: #54E6AF;
      color: #121725;
    }
    #container button:hover{
      background-color: #B3FFE2;
    }
    #image-podcasts {
      margin-top: 64px;
      display: flex;
      position: absolute;
      width: 536px;
      bottom: 0;
      right: 187px;
      left: 0;
      justify-content: space-between;
    }
    #logo {
      position: absolute;
      left: 0;
      top: -23px;
    }
    #bg-pattern-dots {
      position: absolute;
      right: 0;
      bottom: -52px;
      background-color: rgba(0, 0, 0, 0);
    }
  </style>
</head>
<body>
	<main>
    <img src="./assets/desktop/logo.svg" id="logo">
    <img src="./assets/desktop/image-host.jpg" id="image-host">
    <div id="container">
      <div>
        <p>
          <span>Publish Your Podcasts<br/></span>
          <span>Everywhere.</span>
        </p>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
        <div id="input-button">
          <input placeholder="Email address"></input>
          <button>Request Access</button>
        </div>
        <div id="image-podcasts">
          <img src="./assets/desktop/spotify.svg"></img>
          <img src="./assets/desktop/apple-podcast.svg"></img>
          <img src="./assets/desktop/google-podcasts.svg"></img>
          <img src="./assets/desktop/pocket-casts.svg"></img>
        </div>
      </div>
    </div>
    <img src="./assets/desktop/bg-pattern-dots.svg" id="bg-pattern-dots">
  </main>
</body>
</html>
