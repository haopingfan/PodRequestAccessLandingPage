      #logo {

      }

      }
      #container > div {

      }
      #container p {
        text-align: center;
      }
      #container p > span:first-child, #container p > span:nth-child(2) {

      #container p:nth-child(2) {

      }
      #container input {

        width: 327px;

      #container button {

        margin-top: 16px;

      }
      #input-button {

      }

      #image-podcasts > img:first-child {

<body>
	<main>
    <img src="./assets/desktop/logo.svg" id="logo">
    <div id="image-host-wrapper">
      <img src="./assets/desktop/image-host.jpg" id="image-host">
    </div>
    <div id="container">
      <div>
        <p>
          <span>Publish Your Podcasts<br/></span>
          <span>Everywhere.</span>
        </p>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
        <div id="input-button">
          <input placeholder="Email address"></input>
          <button>Request Access</button>
        </div>
        <p id="alert"></p>
        <div id="image-podcasts">
          <img src="./assets/desktop/spotify.svg"></img>
          <img src="./assets/desktop/apple-podcast.svg"></img>
          <img src="./assets/desktop/google-podcasts.svg"></img>
          <img src="./assets/desktop/pocket-casts.svg"></img>
        </div>
      </div>
    </div>
    <img src="./assets/desktop/bg-pattern-dots.svg" id="bg-pattern-dots">
  </main>
  <script>
    function isEmailValid(email) {
      const regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
      return regex.test(email)
    }

    const button = document.querySelector('button');
    const input = document.querySelector('input');
    const alert = document.getElementById('alert')
    
    input.addEventListener("input", () => {
      alert.style.visibility = "hidden";
    })

    button.addEventListener("click", () => {
      const inputEmail = input.value
      
      if (inputEmail == ""){
        alert.innerText = "Oops! Please add your email."
        alert.style.color = "red"
      } else if (!isEmailValid(inputEmail)){
        alert.innerText = "Oops! Please check your email."
        alert.style.color = "red"
      } else {
        alert.innerText = "Succeed! Your email has been recorded."
        alert.style.color = "#54E6AF"
      }

      alert.style.visibility = "visible";
    })
  </script>
</body>
</html>
